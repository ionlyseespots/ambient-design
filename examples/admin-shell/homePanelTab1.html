        .user-img img {

        .panel-tabs {

            text-align: center;

        .panel-tabs li {
            position: relative;
            float: left; }
        .panel-tabs li.active a, .panel-tabs li.active:hover a {
            color: #3e3e3e; cursor: default; }
        .panel-tabs li.active a i, .panel-tabs li.active:hover a i {
            color:#e86f56; }
        .panel-tabs li.active:before {
            content: '';
            position: absolute;
            bottom: 0;
            left:50%;
            margin-left: -7px;
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 9px solid #7a706e;
            z-index: 1; }
        .panel-tabs li:hover a, .panel-tabs li:hover a i {
            color: #3e3e3e;  }
        .panel-tabs li a {

        .panel-tabs li i {

        .panel-info h1 {

        .panel-info {
