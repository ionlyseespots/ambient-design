<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ambient semantic layout starting HTML5 example</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Ambient -->
    <link rel="stylesheet" href="../../dist/css/ambient.min.css">
</head>
<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<main>
    <div class="am-shadow-z1" style="margin: 20px auto;max-width: 420px;"><!-- style a template container -->
        <div class="am-clr-5-bg" style="height: 25px;"></div><!-- style a status bar -->
        <nav am-layout="justify-align">
            <a href="#"><i class="fa fa-gear"></i></a>
            <a href="#"><i class="fa fa-bars"></i></a>
        </nav>
        <header class="am-primary" am-padding="large" >
            <h1>
                Ambient
            </h1>
            <p>HTML5 App Template</p>
            <a href="#" am-layout="split-bottom" class="am-btn am-floating-action">+</a>
        </header>
        <article am-layout="vertical">
            <h1>Template 1</h1>
            <section>
                <div am-block>
                    <div am-block="3">
                        <figure>
                            <img src="https://raw.github.com/ionlyseespots/ambient-design/master/assets/css/img/ambientLogo.png" alt="" />
                            <figcaption>
                                <h2>Img</h2>
                                <p>Text</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div am-block="9">
                        <h1>Heading</h1>
                        <p><em>Paragraph Text</em></p>
                    </div>
                </div>
            </section>
            <section>
                <div am-block>
                    <div am-block="3">
                        <figure>
                            <img src="https://raw.github.com/ionlyseespots/ambient-design/master/assets/css/img/ambientLogo.png" alt="" />
                            <figcaption>
                                <h2>Img</h2>
                                <p>Text</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div am-block="9">
                        <h1>Heading</h1>
                        <p><em>Paragraph Text</em></p>
                    </div>
                </div>
            </section>
        </article>
    </div>
</main>
</body>
</html>
